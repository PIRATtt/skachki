<!doctype html>
<html lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container" bis_skin_checked="1">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
              
          <div class="col-12" bis_skin_checked="1">
            <h1>Skachki.ru</h1>
          </div>
          <div class="conteiner">
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Главная</a></li>
              <li><a href="{{ url_for('append') }}" class="nav-link px-2 link-dark">Добавление</a></li>
              <li><a href="{{ url_for('battles') }}" class="nav-link px-2 link-dark">Турниры</a></li>
              <li><a href="{{ url_for('jockeys') }}" class="nav-link px-2 link-dark">Жокеи</a></li>
              <li><a href="{{ url_for('horses') }}" class="nav-link px-2 link-dark">Лошади</a></li>
            </ul>
          </div>
        </header>
      </div>

      <main class="my-3 flex-shrink-0">
        
        <div class="container">
          {% if flash %}
          <div class="alert alert-danger" role="alert">
            {{ flash }}
          </div>
          {% endif %}
            {% block content %}
            {% endblock %}
        </div>
      </main>
      

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
