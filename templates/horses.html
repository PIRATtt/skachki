{% extends "templ.html" %}

{% block content %}
<h1>Лошади</h1>

<div class="container mt-3">
    <div class="row">
        <div class="col-sm-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Возраст</th>
                        <th>Пол</th>
                    </tr>
                </thead>
                <tbody>
                    {% for jockey in horses %}
                    <tr>
                        <td>{{ jockey.name }}</td>
                        <td>{{ jockey.age }}</td>
                        <td>{{ jockey.address }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
