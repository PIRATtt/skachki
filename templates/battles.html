{% extends "templ.html" %}

{% block content %}
<h1>Турниры</h1>

<div class="container mt-3">
    <div class="row">
        <div class="col-sm-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>Турнир</th>
                        <th>Гиподром</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody>
                    {% for jockey in battles %}
                    <tr>
                        <td>{{ jockey.battle }}</td>
                        <td>{{ jockey.hipodrom }}</td>
                        <td>{{ jockey.date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
